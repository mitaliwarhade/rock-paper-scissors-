<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src=rock-drawing.jpg alt="rock">
        </div>
            
        <div class="choice" id="paper">
            <img src=paper.jpg alt="rock"> 
        </div>
        <div class="choice" id="scissors">
            <img src=scissors.jpg alt="rock"> 
        </div>
     </div>
     <div class="score_board">
        <div class="score">
            <p id="userScore">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="compScore">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg"> play  it's your turn</p>
    </div>
    
    <script src="rps.js"></script>
</body>
</html>
